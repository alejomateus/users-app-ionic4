<ion-content class="ion-padding">
  <ion-row  class="ion-padding">
    <ion-col size="2">
    </ion-col>
    <ion-col size="8">
      <img src="assets/icon_intellibpo.png">
    </ion-col>
    <ion-col size="2">
    </ion-col>
  </ion-row>
  <form class="form" [formGroup]="formLogin" (ngSubmit)="loginUser(formLogin.value)"  class="ion-padding-top">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message"
          *ngIf="formLogin.get('email').hasError(validation.type) && (formLogin.get('email').dirty || formLogin.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message"
          *ngIf="formLogin.get('password').hasError(validation.type) && (formLogin.get('password').dirty || formLogin.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-row class="ion-text-center" class="ion-padding-top">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <ion-button class="submit-btn btn_login" color="success" type="submit" [disabled]="!formLogin.valid">Log In
        </ion-button>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
  </form>
</ion-content>
